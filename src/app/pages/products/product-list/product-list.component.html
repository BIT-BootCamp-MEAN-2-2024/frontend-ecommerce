<h2>Listado de productos</h2>
<table border="1">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Categoria</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <!-- [ {}, {}, {}, {}, {} ] -->
        @for ( product of products; track $index ) {
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.category.name }}</td>
                <td>{{ product.price | currency }}</td>
                <td>{{ product.quantity }}</td>
                <td>
                    <span (click)="editar( product._id )">Editar</span>
                    <span (click)="eliminar( product._id )">Eliminar</span>
                </td>
            </tr>
        }
        
    </tbody>
</table>
